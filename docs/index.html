<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Hot project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Hot Documentation',
      repo: '',
      loadSidebar: 'SUMMARY.md',
      subMaxLevel: 0, // Prevent auto-generating sidebar items from headings
      auto2top: true,
      executeScript: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + code + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@8/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose',
      logLevel: 'info'
    });
    
    // Re-render mermaid diagrams after each page change
    document.addEventListener('DOMContentLoaded', function() {
      var callback = function() {
        // Reset and re-initialize mermaid
        mermaid.init(undefined, '.mermaid');
      };
      var observer = new MutationObserver(callback);
      var options = {
        childList: true,
        subtree: true
      };
      observer.observe(document.body, options);
    });
  </script>
</body>
</html>
